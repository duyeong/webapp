<!DOCTYPE html>
<html>
<head>
    <title>Form3</title>
    <link rel="stylesheet" href="css/p7.css">
</head>
<body>
<div id="bc">
    <div class="top">
        <h3>Jorge Ramon</h3>
    </div>
    <div class="main">
        <div class="smain">
            <div class="space">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" value="Jorge">
            </div>
            <div class="space">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" value="Ramon">
            </div>
            <div class="space">
                <label for="company">Company:</label>
                <input type="text" id="company" value="MiamCoder">
            </div>
            <div class="space">
                <label for="title">Title:</label>
                <input type="text" id="title" value="Mr">
            </div>
        </div>

        <div class="smain">
            <img src="https://pbs.twimg.com/profile_images/1540362926/id_morye_400x400.jpg" style="border:1px solid white;width:75px;height:80px;"><br>
            <input type="button" value="Change Picture">
        </div>
    </div>
    <div class="main">
        <div class="smain">
            <fieldset class="nob">
                <legend>Phone Numbers</legend>
                    <div class="space">
                        <label for="home">Home:</label>
                        <input type="text" id="home">
                    </div>
                    <div class="space">
                        <label for="business">Business:</label>
                        <input type="text" id="business" value="555 555-555">
                    </div>
                    <div class="space">
                        <label for="mobile">Mobile:</label>
                        <input type="text" id="mobile">
                    </div>
                    <div class="space">
                        <label for="fax">Fax:</label>
                        <input type="text" id="fax">
                    </div>
            </fieldset>
        </div>
        <div class="smain">
            <fieldset class="nob">
                <legend>Internet</legend>
                    <div class="space">
                        <label for="email">Email:</label>
                        <input type="text" id="email" value="ramonj@miamicoder.net">
                    </div>
                    <div class="space">
                        <label for="webpage">Web page:</label>
                        <input type="text" id="webpage" value="http://www.mamicoder.com">
                    </div>
                    <div class="space">
                        <label for="im">IM:</label>
                        <input type="text" id="im">
                    </div>
            </fieldset>
        </div>
    </div>

    <div class="main">
         <fieldset class="nob">
              <legend>Addresses</legend>
                  <div class="smain">
                      <p>Business</p>
                      <textarea name="address" rows="10px" cols="40px">123 Acme Rd #001
                            Miami, FL 33133
                      </textarea><br><br>
                      <input type="radio" name="address" value="Mailing Address" checked> Mailing Address
                  </div>

                  <div class="smain">
                      <p>Home</p>
                      <textarea name="home" rows="10px" cols="30px"></textarea><br><br>
                      <input type="radio" name="address" value="Mailing Address">Mailing Address
                  </div>
         </fieldset>
    </div>
    <div class="bt main">
         <input type="button" value="Save">
         <input type="button" value="Cancel">
    </div>
</div>
</body>
</html>
