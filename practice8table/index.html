<!DOCTYPE html>
<html>
<head>
    <title>HTML&CSS table</title>
    <link rel="stylesheet" href="css/p8.css"
</head>
<body>
  <table>
      <tr>
          <td class="boxtl">0</td>
          <td class="boxt">1</td>
          <td class="boxt">2</td>
          <td class="boxt">3</td>
          <td class="boxt">4</td>
          <td class="boxt">5</td>
          <td class="boxt">6</td>
          <td class="boxt">7</td>
          <td class="boxtr">8</td>
      </tr>
      <tr>
          <td class="boxl">1</td>
          <td class="aa" colspan="3" rowspan="2">A</td>
          <td class="bb" colspan="4" rowspan="2">B</td>
          <td class="boxr">1</td>
      </tr>
      <tr>
          <td class="boxl">2</td>
          <td class="boxr">2</td>
      </tr>
      <tr>
          <td class="boxl">3</td>
          <td class="cc" colspan="7">C</td>
          <td class="boxr">3</td>
      </tr>
      <tr>
          <td class="boxl">4</td>
          <td class="dd" colspan="6" rowspan="2">D</td>
          <td class="ee">E</td>
          <td class="boxr">4</td>
      </tr>
      <tr>
          <td class="boxl">5</td>
          <td class="ff">F</td>
          <td class="boxr">5</td>
      </tr>
      <tr>
          <td class="boxbl">0</td>
          <td class="boxb">1</td>
          <td class="boxb">2</td>
          <td class="boxb">3</td>
          <td class="boxb">4</td>
          <td class="boxb">5</td>
          <td class="boxb">6</td>
          <td class="boxb">7</td>
          <td class="boxbr">8</td>
      </tr>

  </table>
</body>
</html>
