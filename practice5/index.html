<!DOCTYPE html>
<html>
<head>
    <title>Form Practice</title>
    <link rel="stylesheet" href="css/p5.css">
</head>
<body>

<div class="color">
    <fieldset class="box">
        <legend class="tt">Personal Information</legend>
           <label for="name">Name:</label>
           <input type="text" id="name" name="name" value="Hyder Bangash"><br><br>
           <label for="email">E-mail:</label>
           <input type="text" id="email" name="email" value="admin@youhack.me"><br><br>
           <label for="address">Address:</label>
           <input type="text" id="address" name="address" value="Henrietta Rd"><br><br>
           <label for="city">City:</label>
           <input type="text" id="city" name="city" value="Vacoas"><br><br>
           <label for="country">Country:</label>
           <input type="text" id="country" name="country" value="Mauritius">
    </fieldset>
</div>

<div class="color">
    <fieldset class="box">
        <legend class="tt">Results</legend>
           <input type="text" name="maths" value="Maths" size="50">
           <input type="text" name="50" value="50" size="50"><br><br>
           <input type="text" name="English" value="English" size="50">
           <input type="text" name="10" value="10" size="50"><br><br>
           <input type="text" name="French" value="French" size="50">
           <input type="text" name="65" value="65" size="50"><br><br>
           <input type="text" name="Science" value="Science" size="50">
           <input type="text" name="80" value="80" size="50"><br><br>
           <div class="button-group"><input type="Submit" value="Submit"></div>
    </fieldset>

</div>


</body>
</html>
